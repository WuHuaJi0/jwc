{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>聊天室</h1>
</div>
    <div class="content">
        <form method="post">
            <div class="form-group">
                <label for="">输入内容</label>
                <input type="text" class="form-control" id="inputContent" placeholder="不能为空">
             </div>

            <div class="form-group">
            <label for="">输入姓名、邮箱或qq</label>
            <input type="text" class="form-control" id="inputConnect" placeholder="可以为空">
          </div>

        <button type="submit" class="btn btn-default">发送</button>
</form>
    </div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script>
    $(function(){
        $(".btn").click(function(event){
            var content = $("#inputContent").val()
            var people = $("#inputConnect").val()
            //alert(content)
            //alert(people)
            $.post("http://localhost:5000/chat",{'content':content,'people':people},function(result){
                alert(result)
            });

            $.post()
            event.preventDefault()

        })

    })

</script>
{% endblock %}
